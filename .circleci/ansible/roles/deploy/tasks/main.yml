---
- name: "Show Instance Environment"
  shell: env

- name: "Installing Rsync"
  apt: >
    pkg={{ item }}
    state=latest
    update_cache=yes
    cache_valid_time=3600
  with_items:
  - rsync

- name: "Copy backend compiled code"
  become: yes
  synchronize:
    src: ../../backend/dist
    dest: /home/ubuntu/udapeople_app
    recursive: true

- name: "copy node_functions"
  become: yes
  synchronize:
    src: ../../backend/node_modules
    dest: /home/ubuntu/udapeople_app
    recursive: true

- name: "delete running programmes"
  become: true
  command: |
    pm2 delete all
  ignore_errors: true

- name: "Start App"
  become: true
  command: |
    pm2 start -f ./main.js
  args:
    chdir: /home/ubuntu/udapeople_app/dist

  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION')}}"
    TYPEORM_ENTITIES: "./modules/domain/**/*.entity"
    TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST')}}"
    TYPEORM_PORT: 5432
    TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME')}}"
    TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD')}}"
    TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE')}}"
    TYPEORM_MIGRATIONS: "./migrations/*.js"
    TYPEORM_MIGRATIONS_DIR: "./migrations"
